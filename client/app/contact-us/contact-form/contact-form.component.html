<h2 class="title">Get In Touch!</h2>
<span class="underline-small"></span>

<form id="contact-page-form" #contactUsForm="ngForm" (ngSubmit)="contact(); contactUsForm.reset()">
    <div class="row">
        <div class="col-xs-12">
            <div class="form-group">
                <input class="form-control" type="text" name="firstName" [(ngModel)]="contactModel.firstName" #tbName="ngModel" required placeholder="First Name" />
                <div [hidden]="tbName.untouched || tbName.valid">
                    Invalid field
                </div>
            </div>
            <div class="form-group">
                <input class="form-control" type="text" name="lastName" [(ngModel)]="contactModel.secondName" required placeholder="Last Name" />
            </div>
            <div class="form-group">
                <input class="form-control" type="text" name="email" [(ngModel)]="contactModel.email" placeholder="Email" >
            </div>
            <div class="form-group">
                <input class="form-control" type="text" name="subject" [(ngModel)]="contactModel.subject" required placeholder="Subject" />
            </div>
            <div class="form-group">
                <textarea class="form-control" name="message" [(ngModel)]="contactModel.message" placeholder="Type your message here..." ></textarea>
            </div>
            <div class="form-group">
                <button class="btn-purple">Send</button>
            </div>
        </div>
    </div>
</form>
