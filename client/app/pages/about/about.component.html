<main id="content" class="about-us-page">
    <banner [banner]="{imgUrl: '../../assets/images/banners/about-us.jpg', caption: 'We are CashFlow'}"></banner>
    <div class="about-intro-section container">
        <div class="wrapper">
            <div class="about-image col-sm-6">
                <figure>
                    <div class="image-wrapper">
                        <img src="../../assets/images/about-intro.jpg"/>
                    </div>
                </figure>
            </div>
            <div class="about-intro col-sm-6">
                <h2>Who We Are</h2>
                <p>We are young and tough and we are trying to rock the world with this app.
                    Unforunately we r using Angular 2
                </p>
            </div>
        </div>
    </div>

    <div class="founders col-sm-12">
        <div class="container">
            <div class="title">
                <h2>Founders</h2>
            </div>
            <div *ngFor="let item of this.aboutDetails" class="founders-list">
                <div *ngFor="let teamMember of this.item.team " class="founder-wrapper col-sm-4">
                    <div class="image">
                        <img [src]="this.teamMember.avatar" class="images">
                    </div>
                    <div class="heading">
                        <h3>{{this.teamMember.name}}</h3>
                    </div>
                    <div class="position">
                        <h4>{{this.teamMember.jobTitle}}</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
