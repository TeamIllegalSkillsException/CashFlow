<main id="content">
    <div class="auth-main container">
        <div class="auth-block login-component">
            <div class="title col-sm-12">
                <h1>CashFlow Login</h1>
                <span class="border"></span>
            </div>

            <div class="col-md-6">
                <h3>Use your CashFlow account</h3>

                <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
                    <div class="form-group row" [ngClass]="{'has-error': (!username.valid && username.touched), 'has-success': (username.valid && username.touched)}">
                        <label for="inputEmail3" class="col-sm-12 control-label align-left">Username</label>

                        <div class="col-sm-10">
                            <input [formControl]="username" type="text" class="form-control" id="inputEmail3">
                            <span *ngIf="!username.valid && username.touched" class="help-block sub-little-text">Invalid Username!</span>
                        </div>
                    </div>
                    <div class="form-group row" [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
                        <div class="col-sm-10">
                            <div class="col-sm-6 password-wrap">
                                <label for="inputPassword3" class="col-sm-12 control-label align-left">Password</label>
                            </div>
                            <div class="col-sm-6 forgotten-pass-wrap">
                                <a routerLink="/forgotten-password" class="forgot-pass">Forgot password?</a>
                            </div>
                        </div>

                        <div class="col-sm-10">
                            <input [formControl]="password" type="password" class="form-control" id="inputPassword3">
                            <span *ngIf="!password.valid && password.touched" class="help-block sub-little-text">Invalid password!</span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="offset-sm-0 col-sm-10">
                            <button [disabled]="!form.valid"  type="submit" class="btn-purple btn-auth">Sign in</button>
                        </div>
                    </div>
                </form>
            </div>

            <div class="col-md-6 social-login">

                <div class="al-share-auth col-sm-12 col-sm-offset-1">
                    <h3>Sign in with one click</h3>

                    <ul class="al-share clearfix">
                        <li>
                            <a routerLink="/login/facebook" class="btn-simple btn-simple-facebook">Facebook</a>
                        </li>
                        <li>
                            <a routerLink="/login/twitter" class="btn-simple btn-simple-twitter">Twitter</a>
                        </li>
                        <li>
                            <a routerLink="/login/google" class="btn-simple btn-simple-google">Google Plus</a>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="col-sm-12 register-block">
                <h2>New to CashFlow?</h2>
                <a routerLink="/register">
                    Create an account
                </a>
            </div>

        </div>
    </div>
</main>
